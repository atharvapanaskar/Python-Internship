<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Update Home Page</h2>

<form method="post" action="/update">

NGO Name: <input type="text" name="ngo_name" value="{{ content.ngo_name if content else '' }}"><br><br>

About: <textarea name="about_text">{{ content.about_text if content else '' }}</textarea><br><br>

Mission: <textarea name="mission">{{ content.mission if content else '' }}</textarea><br><br>

Vision: <textarea name="vision">{{ content.vision if content else '' }}</textarea><br><br>

Donation Link: <input type="text" name="donation_link" value="{{ content.donation_link if content else '' }}"><br><br>

Email: <input type="text" name="contact_email" value="{{ content.contact_email if content else '' }}"><br><br>

Phone: <input type="text" name="contact_phone" value="{{ content.contact_phone if content else '' }}"><br><br>

<button type="submit">Update</button>

</form>

</body>
</html>
